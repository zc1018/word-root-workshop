<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开始学习 - 词根词缀记忆工坊</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#818CF8',
            success: '#22C55E',
            background: '#EEF2FF',
            textMain: '#312E81'
          },
          fontFamily: {
            heading: ['Baloo 2', 'cursive'],
            body: ['Comic Neue', 'cursive']
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background text-textMain min-h-screen font-body">

  <!-- 顶部导航 -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b-4 border-secondary">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="font-heading font-bold text-primary">返回首页</span>
      </a>

      <div class="flex items-center space-x-4">
        <div class="text-sm">
          <span class="text-textMain/60">当前等级:</span>
          <span class="font-bold text-primary" id="currentLevel">Lv.1</span>
        </div>
        <div class="text-sm">
          <span class="text-textMain/60">已掌握:</span>
          <span class="font-bold text-success" id="masteredCount">0</span>
          <span class="text-textMain/60">/300</span>
        </div>
        <a href="progress.html" class="clay-button bg-secondary text-white px-4 py-2 text-sm font-bold cursor-pointer border-indigo-500">
          查看进度
        </a>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="pt-24 pb-12 px-4 min-h-screen">
    <div class="max-w-4xl mx-auto">

      <!-- 词根卡片容器 -->
      <div id="rootCard" class="clay-card bg-white p-8 md:p-12 mb-8">

        <!-- 加载中状态 -->
        <div id="loadingState" class="animate-pulse space-y-4">
          <div class="h-12 bg-secondary/20 rounded-3xl"></div>
          <div class="h-32 bg-secondary/10 rounded-3xl"></div>
          <div class="h-24 bg-secondary/10 rounded-3xl"></div>
        </div>

        <!-- 词根内容（初始隐藏） -->
        <div id="rootContent" class="hidden">
          <!-- 词根标题 -->
          <div class="text-center mb-8">
            <div class="inline-block clay-button bg-primary text-white px-6 py-3 mb-4 border-indigo-700">
              <span class="text-sm">词根 Root</span>
            </div>
            <h1 class="text-5xl md:text-6xl font-heading font-bold text-primary mb-4" id="rootName">
              spect
            </h1>
            <p class="text-2xl text-textMain/80" id="rootMeaning">
              = 看 (to see, to look)
            </p>
          </div>

          <!-- 分隔线 -->
          <div class="border-t-4 border-secondary/20 my-8"></div>

          <!-- 词根说明 -->
          <div class="bg-background rounded-3xl p-6 mb-8">
            <h3 class="text-xl font-heading font-bold text-primary mb-3">💡 词根解释</h3>
            <p class="text-textMain/80 leading-relaxed" id="rootDescription">
              spect 来自拉丁语 specere，意思是"看"。所有包含这个词根的单词都与"看"相关。
            </p>
          </div>

          <!-- 例词列表 -->
          <div class="mb-8">
            <h3 class="text-xl font-heading font-bold text-primary mb-4">📚 相关单词</h3>
            <div class="space-y-3" id="wordList">
              <!-- 动态生成 -->
            </div>
          </div>

          <!-- 分隔线 -->
          <div class="border-t-4 border-secondary/20 my-8"></div>

          <!-- 测试区域 -->
          <div class="clay-card bg-background p-6">
            <h3 class="text-xl font-heading font-bold text-primary mb-4">🎯 测试题</h3>

            <div id="quizContainer">
              <p class="text-lg text-textMain mb-4" id="quizQuestion">
                请选择正确的单词意思：
              </p>

              <div class="space-y-3" id="quizOptions">
                <!-- 动态生成选项 -->
              </div>

              <!-- 反馈区域 -->
              <div id="feedback" class="mt-6 hidden">
                <div id="correctFeedback" class="hidden bg-success/20 border-4 border-success rounded-3xl p-4">
                  <p class="text-success font-bold text-center">✅ 答对了！继续保持！</p>
                </div>
                <div id="wrongFeedback" class="hidden bg-red-500/20 border-4 border-red-500 rounded-3xl p-4">
                  <p class="text-red-600 font-bold text-center">❌ 再想想，你可以的！</p>
                </div>
              </div>
            </div>
          </div>

          <!-- 操作按钮 -->
          <div class="flex flex-col md:flex-row gap-4 mt-8">
            <button id="nextBtn" class="clay-button bg-success text-white px-8 py-4 text-lg font-bold cursor-pointer border-green-600 flex-1 hidden">
              下一个词根 →
            </button>
            <button id="retryBtn" class="clay-button bg-secondary text-white px-8 py-4 text-lg font-bold cursor-pointer border-indigo-500 flex-1 hidden">
              重新测试
            </button>
            <a href="challenge.html" class="clay-button bg-primary text-white px-8 py-4 text-lg font-bold cursor-pointer border-indigo-700 text-center">
              进入闯关模式 🎮
            </a>
          </div>
        </div>
      </div>

      <!-- 进度指示器 -->
      <div class="clay-card bg-white p-6">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-bold text-textMain">本次学习进度</span>
          <span class="text-sm text-success font-bold" id="sessionProgress">0/5</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div id="progressBar" class="bg-success h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <p class="text-xs text-textMain/60 mt-2">
          建议每次学习 5-10 个词根，保持专注效果更好！
        </p>
      </div>

    </div>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/wordData.js"></script>
  <script src="js/learn.js"></script>

</body>
</html>
